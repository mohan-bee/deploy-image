name: Deploy to Self-Hosted Runner

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Server)
        run: |
          cd server
          npm install

      - name: Install dependencies (Client)
        run: |
          cd client
          npm install

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Restart Server
        run: |
          # Use pm2 to restart the server. 
          # If the process isn't running, it will be started.
          pm2 restart all || pm2 start server/server.js --name "project-devops"

      - name: Cleanup and Notify
        run: |
          echo "Deployment successful. Ensure your web server (e.g., Nginx) is pointing to the 'client/dist' directory."
